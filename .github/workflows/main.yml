name: Build-Workflow
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
jobs:
  build-job:
    name: "Build"
    runs-on: ubuntu-latest
    env:
      COUPLING_IN_MEMORY: "true"
      AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
      COUPLING_ALT_TEST_PASSWORD: ${{ secrets.COUPLING_ALT_TEST_PASSWORD }}
      COUPLING_E2E_TEST_PASSWORD: ${{ secrets.COUPLING_E2E_TEST_PASSWORD }}
      COUPLING_PRIMARY_TEST_PASSWORD: ${{ secrets.COUPLING_PRIMARY_TEST_PASSWORD }}
      GH_TOKEN: ${{ secrets.COUPLING_PAT }}
    steps:
      - run: echo '127.0.0.1 static.localhost socket.localhost' | sudo tee -a /etc/hosts
      - run: cat /etc/hosts
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.COUPLING_PAT }}
          fetch-depth: 0
      - uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          token: ${{ secrets.COUPLING_PAT }}
      - uses: c-hive/gha-yarn-cache@v2
        with:
          directory: kotlin-js-store
      - name: Docker Pull
        run: docker-compose pull dynamo caddy && docker pull node:17
      - uses: satackey/action-docker-layer-caching@v0.0.11
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - uses: burrunan/gradle-cache-action@v1
        name: Build Coupling
        with:
          arguments: release check --info
      - uses: burrunan/gradle-cache-action@v1
        if: ${{ always() }}
        name: Collect Results
        with:
          execution-only-caches: true
          arguments: composeLogs collectResults
      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: test-output
          path: |
            build/test-output/
