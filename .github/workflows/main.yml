name: Build-Workflow
on:
  pull_request:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
jobs:
  vm-job:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017
      dynamo:
        image: amazon/dynamodb-local
        ports:
          - 8000:8000
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '25'
    - name: Verify
      run: ./gradlew build check --no-parallel
    - uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: test-output
        path: |
          build/test-output/
