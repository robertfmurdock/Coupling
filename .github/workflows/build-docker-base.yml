name: Update Gradle Wrapper

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:
jobs:
  update-gradle-wrapper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '25'
      - run: echo ${{secrets.COUPLING_PAT}} | docker login ghcr.io -u USERNAME --password-stdin
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}
      - run: ./gradlew buildImage
      - run: docker push ghcr.io/robertfmurdock/coupling-serverless:latest