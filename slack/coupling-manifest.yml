display_information:
  name: Coupling
  description: An app to track your pairing.
  background_color: "#000000"
features:
  bot_user:
    display_name: Coupling
    always_online: false
  slash_commands:
    - command: /coupling
      url: https://coupling.zegreatrob.com/api/slack
      description: Operates Coupling
      should_escape: false
oauth_config:
  redirect_urls:
    - https://coupling.zegreatrob.com/integration/slack/callback
    - https://localhost/local/integration/slack/callback
  scopes:
    bot:
      - channels:history
      - groups:history
      - chat:write.customize
      - chat:write
      - commands
      - incoming-webhook
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
