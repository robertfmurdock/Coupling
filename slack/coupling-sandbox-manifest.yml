display_information:
  name: Coupling Sandbox
  description: An app to track your pairing.
  background_color: "#000000"
features:
  bot_user:
    display_name: Coupling Sandbox
    always_online: false
  slash_commands:
    - command: /coupling-sandbox
      url: https://sandbox.coupling.zegreatrob.com/api/slack
      description: Operates Coupling
      should_escape: false
oauth_config:
  redirect_urls:
    - https://sandbox.coupling.zegreatrob.com/api/integration/slack
    - https://localhost/local/api/integration/slack
  scopes:
    bot:
      - incoming-webhook
      - chat:write.customize
      - chat:write
      - commands
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
