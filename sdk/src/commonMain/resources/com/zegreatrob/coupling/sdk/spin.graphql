mutation spin($input: SpinInput!) {
    spin(input: $input) {
        result {
            id
            date
            pairs {
                players {
                    id
                    name
                    email
                    badge
                    callSignAdjective
                    callSignNoun
                    imageURL
                    avatarType
                    pins {
                        id
                        icon
                        name
                    }
                }
                pins {
                    id
                    icon
                    name
                }
            }
        }
    }
}
