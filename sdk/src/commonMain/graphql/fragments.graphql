fragment PartyDetails on Party {
    id
    name
    email
    pairingRule
    badgesEnabled
    defaultBadgeName
    alternateBadgeName
    callSignsEnabled
    animationsEnabled
    animationSpeed
}

fragment PlayerDetails on PlayerDetails {
    id
    name
    email
    badge
    callSignAdjective
    callSignNoun
    imageURL
    avatarType
    unvalidatedEmails
}

fragment PinDetails on PinDetails {
    id
    partyId
    icon
    name
}

fragment ContributionDetails on Contribution {
    commitCount
    createdAt
    cycleTime
    dateTime
    ease
    firstCommit
    firstCommitDateTime
    hash
    id
    integrationDateTime
    label
    link
    name
    participantEmails
    semver
    story
}

fragment UserDetails on User {
    id
    email
    connectSecretId
    connectedEmails
    authorizedPartyIds
}

fragment PartySecret on PartySecret {
    id
    partyId
    description
    createdTimestamp
    lastUsedTimestamp
}

fragment BoostDetails on BoostDetails {
    userId
    partyIds
    expirationDate
}

fragment PairingSetDetails on PairingSet {
    id
    partyId
    date
    pairs {
        players {
            id
            name
            email
            badge
            avatarType
            callSignAdjective
            callSignNoun
            imageURL
            unvalidatedEmails
            pins {
                icon
                id
                name
            }
        }
        pins {
            icon
            id
            name
        }
    }
    discordMessageId
    slackMessageId
}
