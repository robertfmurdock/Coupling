query partyIdListQuery {
    partyList { id }
}

query partyAccessTypeDetailsListQuery {
    partyList {
        id
        accessType
        ...PartyDetails
    }
}

query partyListModificationDataQuery {
    partyList {
        id
        details { modifyingUserEmail, timestamp}
    }
}

query partyDetailsAndListQuery($partyId: PartyId!) {
    partyList { ...PartyDetails }
    party(input: {partyId: $partyId}) {
        ...PartyDetails
    }
}

query partyAccessTypeAndListQuery($partyId: PartyId!) {
    partyList {
        id
        accessType
    }
    party(input: {partyId: $partyId}) {
        id
        accessType
    }
}

query partyMedianSpinDurationQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) { medianSpinDuration }
}

query partySpinsUntilFullRotationQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) { spinsUntilFullRotation }
}

query partyIntegrationDataQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        integration {
            slackTeam
            slackChannel
            modifyingUserEmail
            timestamp
        }
    }
}

query partyDetailsQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        ...PartyDetails
    }
}

query partyPlayersDetailsQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        playerList {...PlayerDetailsFragment}
    }
}

query partyPlayersDataQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        playerList {isDeleted, timestamp, modifyingUserEmail}
    }
}

query partyRetiredPlayersDetailsQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        retiredPlayers {...PlayerDetailsFragment}
    }
}

query partyRetiredPlayersDataQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        retiredPlayers { isDeleted, timestamp, modifyingUserEmail }
    }
}

query playersAndPinsQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        playerList {...PlayerDetailsFragment}
        pinList { ...PinDetailsFragment}
    }
}

query pinListQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        pinList { ...PinDetailsFragment}
    }
}

query pairAssignmentListQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        pairAssignmentDocumentList { ...PairAssignmentDetailsFragment }
    }
}

query pairAssignmentRecordListQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        pairAssignmentDocumentList { timestamp, modifyingUserEmail }
    }
}

query pinRecordListQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        pinList {
            timestamp
            modifyingUserEmail
        }
    }
}

query userDetailsQuery {
    user { details { ...UserDetailsFragment } }
}

query userPlayersQuery {
    user { players { ...PlayerDetailsFragment } }
}

query userBoostQuery {
    user { boost { ...BoostDetailsFragment } }
}

query partyBoostQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        boost { ...BoostDetailsFragment }
    }
}

query configQuery {
    config {
        discordClientId
    }
}

query globalStatsQuery($input: GlobalStatsInput!) {
    globalStats(input: $input) {
        parties {
            appliedPinCount
            id
            medianSpinDuration
            medianSpinDurationMillis
            name
            playerCount
            spins
            uniquePinCount
        }
        totalAppliedPins
        totalParties
        totalPlayers
        totalSpins
        totalUniquePins
    }
}

query currentPairAssignmentsQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        currentPairAssignmentDocument {
            ...PairAssignmentDetailsFragment
        }
    }
}

query partySecretListQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        secretList {
            ...PartySecretFragment
        }
    }
}

query partyPairsRecentTimesPairedQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        pairs { recentTimesPaired }
    }
}

query partyPairsHistoryRecentTimesPairedQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        pairs {
            pairAssignmentHistory {
                recentTimesPaired
            }
        }
    }
}

query partyPairsCountQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        pairs { count }
    }
}

query partyPairsSpinsQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        pairs { spinsSinceLastPaired }
    }
}

query partyPairsHistoryQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        pairs { pairAssignmentHistory { details { ...PairAssignmentDetailsFragment } } }
    }
}

query partyPairsHistoryDateQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        pairs { pairAssignmentHistory { date } }
    }
}

query partyPairHistoryQuery($partyId: PartyId!, $pairInput: PairInput!) {
    party(input: {partyId: $partyId}) {
        pair(input: $pairInput) { pairAssignmentHistory { details { ...PairAssignmentDetailsFragment } } }
    }
}

query partyPairPlayerIdsQuery($partyId: PartyId!, $pairInput: PairInput!) {
    party(input: {partyId: $partyId}) {
        pair(input: $pairInput) { players { id } }
    }
}

query partyContributionReportContributionsQuery($partyId: PartyId!, $reportInput: ContributionsInput) {
    party(input: {partyId: $partyId}) {
        contributionReport(input: $reportInput) {
            contributions { ...ContributionFragment }
        }
    }
}

query partyContributionReportNumbersQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        contributionReport {
            count
            medianCycleTime
            withCycleTimeCount
        }
    }
}

query partyContributionReportContributorsQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        contributionReport {
            contributors {
                email
                playerId
            }
        }
    }
}

query partyPairsPlayerDetailsQuery($partyId: PartyId!, $pairsInput: PairsInput) {
    party(input: {partyId: $partyId}) {
        pairs(input: $pairsInput) { players { ...PlayerDetailsFragment } }
    }
}

query partyPairsContributionReportContributionsQuery($partyId: PartyId!, $reportInput: ContributionsInput) {
    party(input: {partyId: $partyId}) {
        pairs {
            players { id }
            contributionReport(input: $reportInput) {
                contributions { ...ContributionFragment }
            }
        }
    }
}

query partyPairsContributionReportNumbersQuery($partyId: PartyId!, $pairsInput: PairsInput) {
    party(input: {partyId: $partyId}) {
        id
        accessType
        pairs(input: $pairsInput) {
            players { email, partyId, ...PlayerDetailsFragment }
            contributionReport {
                count
                medianCycleTime
                withCycleTimeCount
            }
        }
    }
}
