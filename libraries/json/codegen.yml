schema:
  - ../../server/src/jsMain/resources/schema.graphql
  - ../../server/src/jsMain/resources/prerelease-schema.graphql
config:
  sort: false
generates:
  ./build/generated/codegen/Types.kt:
    plugins:
      - ./gql-kotlin-generator-fork
    config:
      package: com.zegreatrob.coupling.json
      withTypes: true
      strictScalars: true
      scalars:
        ContributionId: kotools.types.text.NotBlankString
        DateTimeISO: kotlinx.datetime.Instant
        Duration: kotlin.time.Duration
        Float: Double
        ID: String
        PairAssignmentDocumentId: PairAssignmentDocumentIdString
        PartyId: PartyIdString
        PinId: PinIdString
        PlayerId: PlayerIdString
        SecretId: SecretIdString
        UserId: kotools.types.text.NotBlankString
      typesPrefix: Gql
      omitJvmStatic: true
      serializable: true
      listType: List
