schema:
  - ../../server/src/jsMain/resources/schema.graphqls
  - ../../server/src/jsMain/resources/prerelease-schema.graphqls
config:
  sort: false
generates:
  ./build/generated/codegen/Types.kt:
    plugins:
      - ./gql-kotlin-generator-fork
    config:
      package: com.zegreatrob.coupling.json
      withTypes: true
      strictScalars: true
      scalars:
        ContributionId: ContributionIdString
        DateTimeISO: kotlin.time.Instant
        Duration: kotlin.time.Duration
        Email: kotools.types.text.NotBlankString
        Float: Double
        ID: String
        PairingSetId: PairAssignmentDocumentIdString
        PartyId: PartyIdString
        PinId: PinIdString
        PlayerId: PlayerIdString
        SecretId: SecretIdString
        UserId: UserIdString
      typesPrefix: Gql
      omitJvmStatic: true
      serializable: true
      listType: List
