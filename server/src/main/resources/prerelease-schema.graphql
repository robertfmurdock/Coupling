type BoostRecord {
    id: String!
    userId: String!
    tribeIds: [String]!
    expirationDate: String
    modifyingUserEmail: String
    timestamp: String
    isDeleted: Boolean
}

type TribeData {
    id: String!
    boost: BoostRecord
}

type UserRecord {
    id: String!
    boost: BoostRecord
}
