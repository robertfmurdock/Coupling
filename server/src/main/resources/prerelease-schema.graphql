type BoostRecord {
    id: String!
    userId: String!
    tribeIds: [String]!
    expirationDate: String
    modifyingUserEmail: String
    timestamp: String
    isDeleted: Boolean
}

type TribeData {
    id: String!
    boost: BoostRecord
}

type UserRecord {
    id: String!
    boost: BoostRecord
}

input SaveBoostInput {
    id: String!
    tribeIds: [String]!
}

type Mutation {
    saveBoost(input: SaveBoostInput!): Boolean
    deleteBoost: Boolean
}

type Query { _: String }
