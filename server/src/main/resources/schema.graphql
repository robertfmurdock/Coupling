type Tribe {
    id: String!
    name: String
    email: String
    pairingRule: String
    badgesEnabled: Boolean
    defaultBadgeName: String
    alternateBadgeName: String
    callSignsEnabled: Boolean
    animationsEnabled: Boolean
    animationSpeed: Float
    modifyingUserEmail: String
    timestamp: String
    isDeleted: Boolean
}

type Pin {
    _id: String!
    icon: String
    name: String
    modifyingUserEmail: String
    timestamp: String
    isDeleted: Boolean
}

type Player {
    _id: String!
    name: String
    email: String
    badge: String
    callSignAdjective: String
    callSignNoun: String
    imageURL: String
    modifyingUserEmail: String
    timestamp: String
    isDeleted: Boolean
}

type PinnedPlayer {
    _id: String!
    name: String
    email: String
    badge: String
    callSignAdjective: String
    callSignNoun: String
    imageURL: String
    pins: [Pin]
}

type PinnedPair {
    players: [PinnedPlayer]
    pins: [Pin]
}

type PairAssignmentDocument {
    _id: String!
    date: String!
    pairs: [PinnedPair]
    modifyingUserEmail: String
    timestamp: String
    isDeleted: Boolean
}

type TribeData {
    id: String!
    tribe: Tribe
    pinList: [Pin]!
    playerList: [Player]!
    retiredPlayers: [Player]!
    pairAssignmentDocumentList: [PairAssignmentDocument]!
}

type Query {
    tribeList: [Tribe]
    tribeData(id: String!): TribeData
}

input PlayerInput {
    _id: String!
    name: String
    email: String
    badge: String
    callSignAdjective: String
    callSignNoun: String
    imageURL: String
}

input PinInput {
    _id: String!
    icon: String
    name: String
}

input SpinInput {
    tribeId: String!
    players: [PlayerInput]!
    pins: [PinInput]!
}

type SpinOutput {
    result: PairAssignmentDocument!
}

input DeleteTribeInput {
    tribeId: String!
}
input DeletePinInput {
    tribeId: String!
    pinId: String!
}

input DeletePlayerInput {
    tribeId: String!
    playerId: String!
}

type Mutation {
    spin(input: SpinInput!): SpinOutput!
    deleteTribe(input: DeleteTribeInput!): Boolean
    deletePin(input: DeletePinInput!): Boolean
    deletePlayer(input: DeletePlayerInput!): Boolean
}
