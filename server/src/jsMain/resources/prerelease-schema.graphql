type BoostDetails {
    userId: String!
    partyIds: [String]!
    expirationDate: String
    modifyingUserEmail: String
    timestamp: String
    isDeleted: Boolean
}

type Party {
    id: String!
    boost: BoostDetails
}

type User {
    id: String!
    boost: BoostDetails
    subscription: SubscriptionDetails
}

type SubscriptionDetails {
    stripeCustomerId: String
    stripeSubscriptionId: String
    isActive: Boolean!
    currentPeriodEnd: String
}

input SaveBoostInput {
    partyIds: [String]!
}

type Mutation {
    saveBoost(input: SaveBoostInput!): Boolean
    deleteBoost: Boolean
}

type Query { _: String }

type Configuration {
    stripePublishableKey: String
    addCreditCardSecret: String
}
