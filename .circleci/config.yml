version: 2.1

orbs:
  coupling-orb:
    executors:
      standard:
        machine:
          image: ubuntu-1604:201903-01
      nomongo:
        machine:
          image: ubuntu-1604:201903-01
      noservices:
        machine:
          image: ubuntu-1604:201903-01
    commands:
      setup:
        steps:
          - run: echo "export PATH=home/circleci/.gradle/nodejs/node-v12.14.0-linux-x64/bin:$PATH" >> $BASH_ENV
          - run: sudo add-shell node home/circleci/.gradle/nodejs/node-v12.14.0-linux-x64/bin/node
          - run: "./gradlew kotlinNodeJsSetup"
          - run: "./gradlew packageJson testPackageJson jsEndpointTestPackageJson kotlinNpmInstall --no-daemon"
      collect-results:
        steps:
          - run:
              name: Copy test results
              command: |
                mkdir -p build/test-output/junit/
                find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} build/test-output/junit/{} \;
              when: always
          - run:
              name: Copy test reports
              command: |
                ./gradlew copyReportsToCircleCIDirectory
              when: always
          - store_artifacts:
              path: build/test-output
          - store_test_results:
              path: build/test-output
      commit-push:
        parameters:
          update_type:
            type: string
        steps:
          - run: "git add ."
          - run: "git config user.email \"robert.f.murdock@gmail.com\""
          - run: "git config user.name \"CircleCI in a RoB Suit\""
          - run: "git commit -m 'Automatic <<parameters.update_type>> update.' || echo 'Ignoring no changes'"
          - run: "git push"
jobs:
  build:
    executor: coupling-orb/nomongo
    environment:
      SELENIUM_ADDRESS: http://localhost:4444/wd/hub
      JAVA_TOOL_OPTIONS: -XX:MaxRAM=2g
      GRADLE_OPTS: -XX:+HeapDumpOnOutOfMemoryError
      COUPLING_IN_MEMORY: true
    steps:
      - checkout
      - restore_cache:
          key: coupling-cache-48-{{ .Branch }}
      - coupling-orb/setup
      - save_cache:
          key: coupling-cache-48-{{ .Branch }}
          paths:
            - "~/.gradle"
            - "~/.cache"
            - ".gradle"
            - "client/.gradle"
            - "node_modules"
            - "/root/.konan"
      - run: docker-compose up -d dynamo chrome mongo
      - run: "./gradlew build check"
      - coupling-orb/collect-results
      - persist_to_workspace:
          root: ./
          paths:
            - "*"
  buildMongo:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: docker-compose up -d mongo
      - run: "./gradlew :repository:mongo:check --no-parallel -Dorg.gradle.configureondemand=false"
      - coupling-orb/collect-results
  deploy-prod:
    docker:
      - image: openjdk:13-jdk
    steps:
      - attach_workspace:
          at: ./
      - restore_cache:
          key: coupling-cache-48-{{ .Branch }}
      - setup_remote_docker
      - run: "./gradlew buildProductionImage pushProductionImage"
  notify-aws:
    docker:
      - image: mikesir87/aws-cli
    environment:
      AWS_DEFAULT_REGION: us-east-1
      AWS_PAGER: ""
    steps:
      - run: "aws ecs update-service --service Coupling-service --force-new-deployment --no-paginate"
  update-client:
    executor: coupling-orb/standard
    environment:
      JAVA_TOOL_OPTIONS: -XX:MaxRAM=2g
      GRADLE_OPTS: -XX:+HeapDumpOnOutOfMemoryError
      COUPLING_IN_MEMORY: true
    steps:
      - checkout
      - restore_cache:
          key: coupling-cache-48-{{ .Branch }}
      - run: "./gradlew updateDependencies -PpackageJson=client/package.json"
      - coupling-orb/setup
      - run: docker-compose up -d dynamo chrome mongo
      - run: "./gradlew assemble"
      - run: "./gradlew build check"
      - coupling-orb/collect-results
      - coupling-orb/commit-push:
          update_type: client dependency
  update-server:
    executor: coupling-orb/standard
    environment:
      JAVA_TOOL_OPTIONS: -XX:MaxRAM=2g
      GRADLE_OPTS: -XX:+HeapDumpOnOutOfMemoryError
      COUPLING_IN_MEMORY: true
    steps:
      - checkout
      - restore_cache:
          key: coupling-cache-48-{{ .Branch }}
      - run: "./gradlew updateDependencies -PpackageJson=server/package.json"
      - coupling-orb/setup
      - run: docker-compose up -d dynamo chrome mongo
      - run: "./gradlew assemble"
      - run: "./gradlew build check"
      - coupling-orb/collect-results
      - coupling-orb/commit-push:
          update_type: server dependency
  update-gradle-deps:
    executor: coupling-orb/standard
    environment:
      JAVA_TOOL_OPTIONS: -XX:MaxRAM=2g
      GRADLE_OPTS: -XX:+HeapDumpOnOutOfMemoryError
      COUPLING_IN_MEMORY: true
    steps:
      - checkout
      - restore_cache:
          key: coupling-cache-48-{{ .Branch }}
      - run: "./gradlew useLatestVersions"
      - coupling-orb/setup
      - run: docker-compose up -d dynamo chrome mongo
      - run: "./gradlew assemble"
      - run: "./gradlew build check"
      - coupling-orb/collect-results
      - coupling-orb/commit-push:
          update_type: gradle dependency
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-prod:
          requires:
            - build
          filters:
            branches:
              only: master
      - notify-aws:
          requires:
            - deploy-prod
  update-client:
    triggers:
      - schedule:
          cron: "0 16 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - update-client
  update-server:
    triggers:
      - schedule:
          cron: "0 15 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - update-server
  update-gradle-deps:
    triggers:
      - schedule:
          cron: "0 17 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - update-gradle-deps
