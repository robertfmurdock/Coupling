fragment PartyDetailsFragment on PartyDetails {
    id
    name
    email
    pairingRule
    badgesEnabled
    defaultBadgeName
    alternateBadgeName
    callSignsEnabled
    animationsEnabled
    animationSpeed
    modifyingUserEmail
    timestamp
    isDeleted
}

query partyListQuery {
    partyList { details {...PartyDetailsFragment}}
}

query partyQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) { details {...PartyDetailsFragment}}
}

query partySecretsPageQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        details {...PartyDetailsFragment}
        secretList {
            ...PartySecretFragment
        }
        boost {
            ...BoostDetailsFragment
        }
    }
}

fragment PartySecretFragment on PartySecret {
    id
    partyId
    description
    createdTimestamp
    lastUsedTimestamp
}

fragment BoostDetailsFragment on BoostDetails {
    userId
    partyIds
    expirationDate
}

query userQuery {
    user {
        details {
            ...UserDetailsFragment
        }
    }
}

query userPageQuery {
    user {
        details {
            ...UserDetailsFragment
        }
    }
    partyList {
        details {
            ...PartyDetailsFragment
        }
    }
}

query prereleaseUserPageQuery {
    user {
        details {
            ...UserDetailsFragment
        }
        subscription {
            stripeCustomerId
            stripeSubscriptionId
            isActive
            currentPeriodEnd
        }
        boost {
            userId
            partyIds
            expirationDate
        }
    }
    config {
        stripeAdminCode
        stripePurchaseCode
    }
    partyList {
        details {
            ...PartyDetailsFragment
        }
    }
}

fragment UserDetailsFragment on UserDetails {
    id
    email
    connectSecretId
    connectedEmails
    authorizedPartyIds
}
