fragment PartyPlayerDetailsFragment on PlayerDetails {
    ...PlayerDetailsFragment
    partyId
    modifyingUserEmail
    timestamp
    isDeleted
}

query partyListQuery {
    partyList { ...PartyDetails }
}

query slackConnectPageQuery {
    partyList { ...PartyDetails }
}

query partyQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) { ...PartyDetails }
}

query playerPageQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        ...PartyDetails
        playerList { ...PlayerDetailsFragment }
        retiredPlayers { ...PlayerDetailsFragment }
    }
}

query retiredPlayersPageQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        ...PartyDetails
        retiredPlayers { ...PlayerDetailsFragment }
    }
}

query pinPageQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        ...PartyDetails
        pinList { ...PinDetailsFragment }
    }
}

query pinListPageQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        ...PartyDetails
        pinList { ...PinDetailsFragment }
    }
}

query prepareSpinPageQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        ...PartyDetails
        playerList { ...PlayerDetailsFragment }
        pinList { ...PinDetailsFragment }
        currentPairAssignmentDocument { ...PairAssignmentDetailsFragment }
    }
}

query currentPairsPageQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        ...PartyDetails
        playerList { ...PlayerDetailsFragment }
        currentPairAssignmentDocument { ...PairAssignmentDetailsFragment }
        boost { ...BoostDetailsFragment }
    }
}

query newPairsPageQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        ...PartyDetails
        playerList { ...PlayerDetailsFragment }
        currentPairAssignmentDocument { ...PairAssignmentDetailsFragment }
    }
}

query StatisticsPageQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        ...PartyDetails
        playerList { ...PlayerDetailsFragment }
        pairs(input: {includeRetired: false}) {
            players { ...PartyPlayerDetailsFragment }
            spinsSinceLastPaired
            recentTimesPaired
            pairAssignmentHistory {
                date
                recentTimesPaired
            }
        }
        medianSpinDuration
        spinsUntilFullRotation

    }
}

query partySecretsPageQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        ...PartyDetails
        secretList { ...PartySecretFragment }
        boost { ...BoostDetailsFragment }
    }
}

query userQuery {
    user {
        details {
            ...UserDetailsFragment
        }
    }
}

query userPageQuery {
    user {
        details {
            ...UserDetailsFragment
        }
    }
    partyList {
        ...PartyDetails
    }
}

query prereleaseUserPageQuery {
    user {
        details {
            ...UserDetailsFragment
        }
        subscription {
            stripeCustomerId
            stripeSubscriptionId
            isActive
            currentPeriodEnd
        }
        boost {
            userId
            partyIds
            expirationDate
        }
    }
    config {
        stripeAdminCode
        stripePurchaseCode
    }
    partyList {
        ...PartyDetails
    }
}

query contributionVisualizationPageQuery($partyId: PartyId!) {
    party(input: {partyId: $partyId}) {
        ...PartyDetails
        spinsUntilFullRotation
    }
}

query contributionVisualizationDataQuery($partyId: PartyId!, $window: ContributionWindow!, $pairsInput: PairsInput!) {
    party(input: {partyId: $partyId}) {
        pairs(input: $pairsInput) {
            players {
                ...PlayerDetailsFragment
            }
            contributionReport(input: {window: $window}) {
                contributions {
                    ...PartyContributionFragment
                }
                medianCycleTime
                withCycleTimeCount
            }
        }
    }
}

query contributionListPageQuery($partyId: PartyId!, $window: ContributionWindow!) {
    party(input: {partyId: $partyId}) {
        ...PartyDetails
        playerList { ...PlayerDetailsFragment }
        retiredPlayers { ...PlayerDetailsFragment }
        contributionReport(input: {window: $window}) {
            contributions { ...ContributionFragment }
        }
    }
}

fragment PartyContributionFragment on Contribution {
    commitCount
    createdAt
    cycleTime
    dateTime
    ease
    firstCommit
    firstCommitDateTime
    hash
    id
    integrationDateTime
    label
    link
    name
    participantEmails
    semver
    story
    partyId
    modifyingUserEmail
    timestamp
    isDeleted
}

query contributionOverviewPageQuery($partyInput: PartyInput!, $contributionReportInput: ContributionsInput!) {
    party(input: $partyInput) {
        ...PartyDetails
        playerList { ...PlayerDetailsFragment }
        retiredPlayers { ...PlayerDetailsFragment }
        contributionReport(input: $contributionReportInput) {
            contributions { ...ContributionFragment }
        }
    }
}

query incubatingQuery {
    partyList { ...PartyDetails }
    config { addToSlackUrl, discordClientId }
}

query integrationPageQuery($partyInput: PartyInput!) {
    party(input: $partyInput) {
        ...PartyDetails
        integration {
            slackChannel
            slackTeam
        }
    }
    config { addToSlackUrl }
}

query historyPageQuery($partyInput: PartyInput!) {
    party(input: $partyInput) {
        ...PartyDetails
        pairAssignmentDocumentList { ...PairAssignmentDetailsFragment }
    }
    config { addToSlackUrl }
}
